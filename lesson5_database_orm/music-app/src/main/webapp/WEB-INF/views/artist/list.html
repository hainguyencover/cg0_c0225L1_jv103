<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nghệ Sĩ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <style>
        .avatar-sm {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .form-avatar-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row">
        <!-- FORM THÊM/SỬA -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"
                        th:text="${artist.id == null} ? 'Thêm Nghệ Sĩ Mới' : 'Cập Nhật Nghệ Sĩ'"></h4>
                    <hr>
                    <!-- (QUAN TRỌNG) Thêm enctype="multipart/form-data" -->
                    <form th:action="@{/artists/save}" th:object="${artist}" method="post"
                          enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{avatarPath}"/>
                        <!-- Giữ lại avatar cũ nếu không upload file mới -->

                        <!-- Tên Nghệ Sĩ -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên nghệ sĩ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   placeholder="VD: Sơn Tùng M-TP">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Upload Avatar -->
                        <div class="mb-3">
                            <label for="avatarFile" class="form-label">Ảnh đại diện</label>
                            <input class="form-control" type="file" id="avatarFile" name="avatarFile" accept="image/*"
                                   onchange="previewImage(event)">
                        </div>

                        <!-- Hiển thị ảnh hiện tại hoặc ảnh preview -->
                        <div>
                            <img id="avatarPreview"
                                 th:src="${artist.avatarPath != null ? '/images/' + artist.avatarPath : 'https://placehold.co/100x100/EFEFEF/AAAAAA?text=Avatar'}"
                                 alt="Avatar Preview"
                                 class="form-avatar-preview"/>
                        </div>

                        <!-- Nút bấm -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i> <span
                                    th:text="${artist.id == null} ? 'Thêm' : 'Cập nhật'"></span>
                            </button>
                            <a th:href="@{/artists}" class="btn btn-outline-secondary">Hủy</a>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/songs}" class="btn btn-outline-dark w-100">← Quay lại trang quản lý bài
                                hát</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- BẢNG DANH SÁCH -->
        <div class="col-md-7">
            <h3>Danh sách nghệ sĩ</h3>
            <!-- Hiển thị thông báo -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Form tìm kiếm -->
            <form th:action="@{/artists}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Tìm theo tên nghệ sĩ..."
                           th:value="${keyword}">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>

            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Avatar</th>
                    <th>Tên Nghệ Sĩ</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artist, iterStat : ${artistPage.content}">
                    <td th:text="${artistPage.number * artistPage.size + iterStat.count}"></td>
                    <td>
                        <img th:src="${artist.avatarPath != null ? '/images/' + artist.avatarPath : 'https://placehold.co/50x50/EFEFEF/AAAAAA?text=N/A'}"
                             alt="Avatar" class="avatar-sm">
                    </td>
                    <td th:text="${artist.name}"></td>
                    <td>
                        <a th:href="@{/artists/edit/{id}(id=${artist.id})}" class="btn btn-warning btn-sm">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                        <a th:href="@{/artists/delete/{id}(id=${artist.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa nghệ sĩ này?')">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Pagination controls -->
        </div>
    </div>
</div>

<script>
    // Hàm preview ảnh khi người dùng chọn file
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const output = document.getElementById('avatarPreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
