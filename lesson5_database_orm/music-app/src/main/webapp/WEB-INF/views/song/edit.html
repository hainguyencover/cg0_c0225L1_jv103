<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- T√≠ch h·ª£p Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style t∆∞∆°ng t·ª± trang create ƒë·ªÉ ƒë·ªìng b·ªô */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
        }

        .current-file {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">C·∫≠p Nh·∫≠t B√†i H√°t</h1>

    <form th:action="@{/songs/save}" th:object="${song}" method="post" enctype="multipart/form-data">

        <!-- THAY ƒê·ªîI 1: Th√™m c√°c input ·∫©n quan tr·ªçng -->
        <!-- Gi·ªØ l·∫°i ID ƒë·ªÉ Controller bi·∫øt ƒë√¢y l√† thao t√°c UPDATE -->
        <input type="hidden" th:field="*{id}"/>
        <!-- Gi·ªØ l·∫°i playCount ƒë·ªÉ kh√¥ng b·ªã reset v·ªÅ 0 khi c·∫≠p nh·∫≠t -->
        <input type="hidden" th:field="*{playCount}"/>

        <!-- T√™n B√†i H√°t -->
        <div class="mb-3">
            <label for="title" class="form-label">T√™n B√†i H√°t</label>
            <input type="text" id="title" class="form-control" th:field="*{title}">
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <!-- THAY ƒê·ªîI 2: Dropdown Ngh·ªá sƒ© v·ªõi gi√° tr·ªã ƒë∆∞·ª£c ch·ªçn s·∫µn -->
        <div class="mb-3">
            <label for="artist" class="form-label">Ngh·ªá Sƒ©</label>
            <!-- th:field="*{artist.id}" s·∫Ω t·ª± ƒë·ªông so s√°nh ID c·ªßa artist trong b√†i h√°t
                 v·ªõi value c·ªßa c√°c <option> v√† ch·ªçn ƒë√∫ng c√°i ƒëang ƒë∆∞·ª£c g√°n -->
            <select id="artist" class="form-select" th:field="*{artist.id}">
                <option th:each="artistOpt : ${artists}" th:value="${artistOpt.id}"
                        th:text="${artistOpt.name}"></option>
            </select>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
        </div>

        <!-- THAY ƒê·ªîI 3: √î ch·ªçn Th·ªÉ lo·∫°i v·ªõi c√°c gi√° tr·ªã ƒë∆∞·ª£c ch·ªçn s·∫µn -->
        <div class="mb-3">

            <small class="text-muted">(Gi·ªØ Ctrl/Cmd ƒë·ªÉ ch·ªçn nhi·ªÅu)</small>
            <!-- th:field="*{genres}" s·∫Ω t·ª± ƒë·ªông so s√°nh Set<Genre> c·ªßa b√†i h√°t
                 v·ªõi value c·ªßa c√°c <option> v√† ch·ªçn t·∫•t c·∫£ nh·ªØng c√°i tr√πng kh·ªõp -->
            <select id="genres" class="form-select" th:field="*{genres}" multiple>
                <option th:each="genreOpt : ${genres}" th:value="${genreOpt.id}" th:text="${genreOpt.name}"></option>
            </select>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('genres')}" th:errors="*{genres}"></div>
        </div>

        <!-- File Nh·∫°c -->
        <div class="mb-3">

            <p class="current-file">File hi·ªán t·∫°i: <span th:text="${song.filePath}"></span></p>
            <input type="file" id="file" name="file" class="form-control" accept="audio/*">
            <small class="form-text text-muted">Ch·ªçn file m·ªõi ƒë·ªÉ thay th·∫ø. ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng mu·ªën thay ƒë·ªïi.</small>
        </div>

        <!-- N√∫t b·∫•m -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">

            <a th:href="@{/songs}" class="btn btn-secondary px-4">Quay l·∫°i</a>
        </div>
    </form>
</div>
</body>
