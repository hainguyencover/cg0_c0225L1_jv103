<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bài Hát</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <style>
        .artist-avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3><i class="fa-solid fa-music me-2"></i>Quản Lý Bài Hát</h3>
                <!-- (MỚI) Các nút quản lý -->
                <div>
                    <a th:href="@{/artists}" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-user-mic"></i> Quản lý nghệ sĩ
                    </a>
                    <a th:href="@{/genres}" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-tags"></i> Quản lý thể loại
                    </a>
                    <a th:href="@{/songs/create}" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> Thêm bài hát
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Hiển thị thông báo -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Form Lọc Nâng Cao -->
            <form th:action="@{/songs}" method="get" class="row g-3 mb-4 p-3 border rounded bg-light">
                <div class="col-md-5">
                    <input type="text" name="keyword" class="form-control" placeholder="Tìm theo tên bài hát..."
                           th:value="${keyword}">
                </div>
                <div class="col-md-3">
                    <select name="artistId" class="form-select">
                        <option value="">-- Lọc theo nghệ sĩ --</option>
                        <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}"
                                th:selected="${artist.id == artistId}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="genreId" class="form-select">
                        <option value="">-- Lọc theo thể loại --</option>
                        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                                th:selected="${genre.id == genreId}"></option>
                    </select>
                </div>
                <div class="col-md-1 d-grid">
                    <button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-filter"></i> Lọc
                    </button>
                </div>
            </form>

            <!-- Bảng Danh Sách Bài Hát -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>STT</th>
                        <th>Tên Bài Hát</th>
                        <th>Nghệ Sĩ</th>
                        <th>Thể Loại</th>
                        <th class="text-center">Lượt nghe</th>
                        <th class="text-end">Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="song, iterStat : ${songPage.content}">
                        <td th:text="${songPage.number * songPage.size + iterStat.count}"></td>
                        <td th:text="${song.title}"></td>
                        <!-- (MỚI) Hiển thị Avatar và Tên Nghệ Sĩ -->
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${song.artist.avatarPath != null ? '/images/' + song.artist.avatarPath : 'https://placehold.co/40x40/EFEFEF/AAAAAA?text=A'}"
                                     alt="Avatar" class="rounded-circle me-2 artist-avatar">
                                <span th:text="${song.artist.name}"></span>
                            </div>
                        </td>
                        <td>
                            <span th:each="genre : ${song.genres}" class="badge rounded-pill bg-info text-dark me-1"
                                  th:text="${genre.name}"></span>
                        </td>
                        <td class="text-center" th:text="${song.playCount}"></td>
                        <td class="text-end">
                            <a th:href="@{/songs/play/{id}(id=${song.id})}" class="btn btn-success btn-sm"
                               title="Nghe nhạc">
                                <i class="fa-solid fa-play"></i>
                            </a>
                            <a th:href="@{/songs/edit/{id}(id=${song.id})}" class="btn btn-warning btn-sm" title="Sửa">
                                <i class="fa-solid fa-pencil"></i>
                            </a>
                            <a th:href="@{/songs/delete/{id}(id=${song.id})}" class="btn btn-danger btn-sm" title="Xóa"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa bài hát này?')">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân Trang -->
            <div th:if="${songPage.totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${songPage.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/songs(page=0, size=${songPage.size}, keyword=${keyword}, artistId=${artistId}, genreId=${genreId})}">Đầu</a>
                        </li>
                        <li class="page-item" th:classappend="${!songPage.hasPrevious()} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/songs(page=${songPage.number - 1}, size=${songPage.size}, keyword=${keyword}, artistId=${artistId}, genreId=${genreId})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, songPage.totalPages - 1)}"
                            th:classappend="${i == songPage.number} ? 'active'">
                            <a class="page-link"
                               th:href="@{/songs(page=${i}, size=${songPage.size}, keyword=${keyword}, artistId=${artistId}, genreId=${genreId})}"
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!songPage.hasNext()} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/songs(page=${songPage.number + 1}, size=${songPage.size}, keyword=${keyword}, artistId=${artistId}, genreId=${genreId})}">Sau</a>
                        </li>
                        <li class="page-item" th:classappend="${songPage.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/songs(page=${songPage.totalPages - 1}, size=${songPage.size}, keyword=${keyword}, artistId=${artistId}, genreId=${genreId})}">Cuối</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
