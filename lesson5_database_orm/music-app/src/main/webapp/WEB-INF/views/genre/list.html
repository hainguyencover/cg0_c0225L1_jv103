<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thể Loại</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }

        .form-control:focus, .btn:focus {
            box-shadow: none;
        }

        .pagination .page-link {
            transition: all 0.2s ease-in-out;
        }

        .pagination .page-item.active .page-link {
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- FORM COLUMN -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 th:text="${genre.id == null} ? 'Thêm Thể Loại Mới' : 'Cập Nhật Thể Loại'"></h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/genres/save}" th:object="${genre}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên thể loại <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:errorclass="is-invalid" id="name"
                                   th:field="*{name}" placeholder="VD: Pop, Ballad" required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback"
                                 th:errors="*{name}"></div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/genres}" class="btn btn-outline-secondary">Hủy</a>
                            <button type="submit" class="btn btn-success"
                                    th:text="${genre.id == null} ? 'Thêm' : 'Cập nhật'"></button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="mt-3">
                <a th:href="@{/songs}" class="btn btn-outline-dark w-100">← Quay lại trang quản lý bài hát</a>
            </div>
        </div>

        <!-- LIST COLUMN -->
        <div class="col-md-7">
            <!-- Alert Messages -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-check-circle me-2"></i> [[${message}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-exclamation-triangle me-2"></i> [[${errorMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- SEARCH FORM -->
            <form th:action="@{/genres}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Tìm theo tên thể loại..."
                           th:value="${keyword}">
                    <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i> Tìm</button>
                </div>
            </form>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Tên Thể Loại</th>
                            <th class="text-center">Hành Động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="gen, iterStat : ${genrePage.content}">
                            <td th:text="${genrePage.number * genrePage.size + iterStat.count}"></td>
                            <td th:text="${gen.name}"></td>
                            <td class="text-center">
                                <a th:href="@{/genres/edit/{id}(id=${gen.id})}" class="btn btn-sm btn-warning"><i
                                        class="fa fa-pencil"></i></a>
                                <a th:href="@{/genres/delete/{id}(id=${gen.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Bạn chắc chắn muốn xóa?')"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- PAGINATION -->
                    <nav aria-label="Page navigation" th:if="${genrePage.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${genrePage.first} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/genres(page=${genrePage.number - 1}, keyword=${keyword})}">Trước</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, genrePage.totalPages - 1)}"
                                th:classappend="${genrePage.number == i} ? 'active'">
                                <a class="page-link" th:href="@{/genres(page=${i}, keyword=${keyword})}"
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${genrePage.last} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/genres(page=${genrePage.number + 1}, keyword=${keyword})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
