<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lỗi</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-warning shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-circle me-2"></i>Lỗi xảy ra
                    </h4>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                    </div>

                    <h3 class="text-warning mb-3">Thao tác không thành công!</h3>
                    <p class="lead text-muted mb-4"
                       th:text="${error} ?: 'Email đã tồn tại trong hệ thống. Vui lòng sử dụng email khác.'">
                    </p>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a th:href="@{/customers}" class="btn btn-primary me-md-3">
                            <i class="fas fa-list me-2"></i>Danh sách khách hàng
                        </a>
                        <a th:href="@{/customers/create}" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>Thử lại
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
