<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm khách hàng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Thêm khách hàng mới
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/customers/save}" method="post" th:object="${customer}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Nhập họ tên" required>
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1">
                                <i class="fas fa-exclamation-circle me-1"></i>
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" th:field="*{email}" class="form-control" id="email"
                                   placeholder="Nhập email" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                <i class="fas fa-exclamation-circle me-1"></i>
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone"
                                   placeholder="Nhập số điện thoại">
                            <div th:if="${#fields.hasErrors('phone')}" class="text-danger small mt-1">
                                <i class="fas fa-exclamation-circle me-1"></i>
                                <span th:errors="*{phone}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="avatarFile" class="form-label">Ảnh đại diện</label>
                            <input type="file" class="form-control" id="avatarFile" name="avatarFile"
                                   accept="image/*">
                            <div class="form-text">Chấp nhận: JPG, PNG, GIF (tối đa 5MB)</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-success me-md-2">
                                <i class="fas fa-save me-2"></i>Lưu
                            </button>
                            <a th:href="@{/customers}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
