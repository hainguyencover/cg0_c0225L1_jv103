<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Book - Library Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
  <div class="container">
    <div class="nav-brand">📚 Library Management</div>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="books.html">Books</a></li>
      <li><a href="borrow.html">Borrow</a></li>
      <li><a href="return.html" class="active">Return</a></li>
      <li><a href="statistics.html">Statistics</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <section class="page-header">
    <h1>🔄 Return a Book</h1>
    <p>Enter your 5-digit borrow code to return the book</p>
  </section>

  <div class="two-column">
    <section class="form-section">
      <h2>Return Form</h2>
      <form id="returnForm" onsubmit="handleReturn(event)">
        <div class="form-group">
          <label for="borrowCode">Borrow Code (5 digits):</label>
          <input
                  type="text"
                  id="borrowCode"
                  placeholder="e.g., 12345"
                  maxlength="5"
                  pattern="\d{5}"
                  required
          />
          <small>Enter the 5-digit code you received when borrowing</small>
        </div>

        <button type="button" onclick="validateCode()" class="btn-secondary">
          🔍 Check Code
        </button>
        <button type="submit" class="btn-primary">
          🔄 Return Book
        </button>
      </form>

      <div id="codeValidation" class="result-box" style="display: none;">
        <!-- Validation result will be shown here -->
      </div>

      <div id="returnResult" class="result-box" style="display: none;">
        <!-- Return result will be shown here -->
      </div>
    </section>

    <section class="list-section">
      <h2>Return History (Recent)</h2>
      <div id="returnHistory" class="borrow-list">
        <p class="loading">Loading return history...</p>
      </div>
    </section>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Library Management System</p>
  </div>
</footer>

<script src="js/api.js"></script>
<script src="js/return.js"></script>
</body>
</html>
