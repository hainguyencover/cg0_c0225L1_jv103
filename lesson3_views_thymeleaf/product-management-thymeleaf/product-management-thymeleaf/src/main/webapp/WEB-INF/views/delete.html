<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Delete Product</h3>

<p><a th:href="@{/products}">Back to product list</a></p>

<div id="form">
  <form th:action="@{/products/delete}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}" readonly/>
    </div>
    <div>
      <label>Price</label>
      <input type="number" th:field="*{price}" readonly/>
    </div>
    <div>
      <label>Description</label>
      <textarea th:field="*{description}" readonly></textarea>
    </div>
    <div>
      <label>Manufacturer</label>
      <input type="text" th:field="*{manufacturer}" readonly/>
    </div>
    <input type="submit" value="Delete"/>
  </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
