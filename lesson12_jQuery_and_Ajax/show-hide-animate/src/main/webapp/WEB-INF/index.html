<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hi·ªáu ·ª©ng jQuery N√¢ng Cao</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>

        .container {

        .control-group {

        /* Styling cho message */

            color: white;

            text-align: center;
            position: relative; /* B·∫Øt bu·ªôc ph·∫£i c√≥ ƒë·ªÉ 'left' ho·∫°t ƒë·ªông */
            border-radius: 8px;

            margin: 20px auto; /* T·ª± ƒë·ªông cƒÉn gi·ªØa */

        /* Styling chung cho button */
        button {

            transition: all 0.2s ease;

        }

        /* Hi·ªáu ·ª©ng Hover cho button */
        button:hover {

            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);

        /* ƒê·ªïi m√†u cho n√∫t "Start" */
        #start {

    </style>
</head>

<body>

<div class="container">
    <h1>Demo Hi·ªáu ·ª®ng jQuery</h1>

    <div class="control-group">
        <p id="message">‚ú® Click v√†o n√∫t "Toggle" ƒë·ªÉ ·∫©n/hi·ªán d√≤ng ch·ªØ n√†y.</p>
        <button id="toggleMessage">Toggle Message</button>
    </div>

    <div class="control-group">
        <div id="box">üéâ Hello!</div>
        <button id="start">Start Animation</button>
    </div>
</div>

<script>
    // Ch·ªâ d√πng M·ªòT block $(document).ready()
    $(document).ready(function () {

        // --- Hi·ªáu ·ª©ng 1: Toggle Message ---
        $("#toggleMessage").click(function () {
            // D√πng slideToggle(500) s·∫Ω t·ª± ƒë·ªông ·∫©n/hi·ªán m∆∞·ª£t m√†
            // Ti·ªán l·ª£i h∆°n vi·ªác d√πng 2 n√∫t show/hide
            $("#message").slideToggle(500);
        });

        // --- Hi·ªáu ·ª©ng 2: Animate Box ---
        let toggled = false; // Bi·∫øn c·ªù ƒë·ªÉ theo d√µi tr·∫°ng th√°i animation

        $("#start").click(function () {

            // Ch·ªçn box V√Ä ki·ªÉm tra xem n√≥ c√≥ ƒëang animate kh√¥ng
            // :not(:animated) gi√∫p ngƒÉn ng∆∞·ªùi d√πng click li√™n t·ª•c g√¢y l·ªói
            const $box = $("#box:not(:animated)");

            if (!toggled) {
                // Tr·∫°ng th√°i 1: Ph√≥ng to v√† di chuy·ªÉn
                $box.animate({
                    left: '+=200px',
                    width: '250px',
                    height: '140px',
                    fontSize: '32px',
                    opacity: 0.8 // Th√™m hi·ªáu ·ª©ng m·ªù
                }, 800, 'swing', function () {
                    // ƒê√¢y l√† 'callback function'
                    // N√≥ s·∫Ω ch·∫°y KHI animation ho√†n t·∫•t
                    $(this).css('background-color', '#e74c3c'); // ƒê·ªïi sang m√†u ƒë·ªè
                });
            } else {
                // Tr·∫°ng th√°i 2: Tr·ªü v·ªÅ ban ƒë·∫ßu
                $box.animate({
                    left: '0px',
                    width: '150px',
                    height: '100px',
                    fontSize: '16px',
                    opacity: 1.0 // Tr·ªü v·ªÅ r√µ n√©t
                }, 800, 'swing', function () {
                    // Callback: Tr·ªü v·ªÅ m√†u c≈©
                    $(this).css('background-color', '#2ecc71');
                });
            }

            // ƒê·∫£o ng∆∞·ª£c tr·∫°ng th√°i
            toggled = !toggled;
        });
    });
</script>

</body>
</html>
