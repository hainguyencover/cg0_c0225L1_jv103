<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Number Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Enter Phone Number</h4>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/}" th:object="${phone}" method="POST">
                <div class="mb-3">
                    <label for="number" class="form-label">Phone Number:</label>
                    <input type="text" id="number" class="form-control" th:field="*{number}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('number')}"
                         th:errors="*{number}">Phone Error</div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
