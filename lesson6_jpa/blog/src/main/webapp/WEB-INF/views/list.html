<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Blog List</h2>
        <a th:href="@{/blogs/create}" class="btn btn-success">+ Create New Blog</a>
    </div>
    <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th style="width: 200px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${blogs}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td>
                <a th:href="@{/blogs/{id}(id=${b.id})}" class="btn btn-sm btn-info">View</a>
                <a th:href="@{/blogs/{id}/edit(id=${b.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/blogs/{id}/delete(id=${b.id})}"
                   onclick="return confirm('Are you sure you want to delete this blog?');"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
