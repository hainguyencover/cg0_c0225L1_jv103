<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <!-- Hiển thị Flash message -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">
                <h3>Edit Blog</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/blogs/{id}/edit(id=${blog.id})}" th:object="${blog}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea th:field="*{content}" class="form-control" rows="6" required></textarea>
                    </div>

                    <!-- Thêm chọn Category -->
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <label>
                            <select name="categoryId" class="form-select" required>
                                <option value="" disabled>-- Select category --</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                        th:selected="${cat.id == blog.category?.id}"></option>
                            </select>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/blogs}" class="btn btn-secondary">Back</a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
