<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <h2>Blog List</h2>

        <!-- Flash message -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="mb-3 d-flex justify-content-between">
            <form class="d-flex" th:action="@{/blogs}" method="get">
                <input class="form-control me-2" type="text" name="keyword"
                       placeholder="T√¨m theo t√™n..." th:value="${keyword}">
                <button class="btn btn-outline-success" type="submit">T√¨m</button>
            </form>
            <div>
                <a th:href="@{/blogs/create}" class="btn btn-success">+ Th√™m m·ªõi Blog</a>
                <a th:href="@{/}" class="btn btn-secondary">üè† Trang ch·ªß</a>
            </div>
        </div>
        <table class="table table-bordered table-hover shadow-sm bg-white">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Created At</th>
                <th style="width: 220px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${blogs}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.title}"></td>
                <td th:text="${b.category != null ? b.category.name : 'Uncategorized'}"></td>
                <td th:text="${b.createdAtStr}"></td>
                <td>
                    <a th:href="@{/blogs/{id}(id=${b.id})}" class="btn btn-sm btn-info">View</a>
                    <a th:href="@{/blogs/{id}/edit(id=${b.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <form th:action="@{/blogs/{id}/delete(id=${b.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this blog?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/blogs(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/blogs(page=${i}, size=${pageSize})}"
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/blogs(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
